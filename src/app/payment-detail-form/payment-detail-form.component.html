<form #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
  <div class="mb-3">
    <label for="">Card Owner Name</label>
    <input type="text" class="form-control form-control-lg"
     placeholder="Name on card" #cardOwnerName="ngModel" name="cardOwnerName"
     [(ngModel)]="service.formData.cardOwnerName"
     >
  </div>

  <div class="mb-3">
    <label for="">Card Number</label>
    <input type="text" class="form-control form-control-lg"
     placeholder="Card Number" #cardNumber="ngModel" name="cardNumber"
     [(ngModel)]="service.formData.cardNumber"
     >
  </div>

  <div class="row">
    <div class="mb-3 col-6">
      <label for="">Security code</label>
      <input type="password" class="form-control form-control-lg"
       placeholder="CVV" #securityCode="ngModel" name="securityCode"
       [(ngModel)]="service.formData.securityCode"
       >
    </div>
  
    <div class="mb-3 col-6">
      <label for="">Valid through</label>
      <input type="text" class="form-control form-control-lg"
       placeholder="MM/YY" #expirationDat="ngModel" name="expirationDat"
       [(ngModel)]="service.formData.expirationDat"
       >
    </div>
  </div>

  <div class="d-grid">
    <button class="btn btn-lg btn-success" type="submit">
      Submit
    </button>
  </div>
</form>
